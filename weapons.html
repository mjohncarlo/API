<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Weapons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="column">
                <a href="index.html" class="btn btn-primary">HOME</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="weaponGallery">
        </div>
    </div>

    <script>
        var weaponGallery = document.getElementById("weaponGallery");

        const getWeapons = async () => {
            const response = await fetch('https://valorant-api.com/v1/weapons');
            const data = await response.json();
            const weapons = data.data;

            for (var i = 0; i < weapons.length; i++) {
                var weapon = weapons[i];
                var weaponName = weapon.displayName;
                var weaponPic = weapon.displayIcon;

                weaponGallery.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card my-3 shadow p-3 rounded-4 text-center">
                            <img src="`+ weaponPic + `" class="weaponImg mx-auto mt-3">
                            <div class="card-body">
                                <h5 class="card-title">`+ weaponName + `</h5>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        getWeapons();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
