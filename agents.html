<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="column">
                <a href="index.html" class="btn btn-primary">HOME</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="agentGallery">
        </div>
    </div>

    <script>
        var agentGallery = document.getElementById("agentGallery");

        const getAgents = async () => {
            const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
            const data = await response.json();
            const agents = data.data;

            for (var i = 0; i < agents.length; i++) {
                var agent = agents[i];
                var agentName = agent.displayName;
                var agentPic = agent.displayIcon;

                agentGallery.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="card my-3 shadow p-3 rounded-4 text-center">
                            <img src="`+ agentPic + `" class="card-img-top mx-auto mt-3" style="width:200px;">
                                <div class="card-body">
                                    <h5 class="card-title">`+ agentName + `</h5>
                                </div>
                        </div>
                    </div>
                    `;
            }
        }

        getAgents();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
